<!DOCTYPE html>
<html>
    <head>
        <title> Web local Storage </title>
    </head>
    <body>
        <h2> Web local Storage </h2>

        <script>
        window.localStorage.setItem("name", "Krishna");
        window.localStorage.setItem("city","Ahemdabad");
        window.localStorage.setItem("pin", "380061");
        window.localStorage.setItem("district", "Ahemdabad");
        
        

        // Remove Item
        window.localStorage.removeItem("city");

        </script>

    </body>
</html>
